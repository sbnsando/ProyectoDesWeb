<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/src/app/login/login.component.css">
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          
          <img src="https://cdn-icons-png.flaticon.com/512/2237/2237440.png" class="imgs" alt="Responsive image">

          <div class="formulary col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <!-- Content Formulary -->
            <form class="custom-form">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="text" formControlName="user" id="user" class="form-control form-control-lg" required="required"
                  placeholder="Enter a valid username" />
              </div>
    
              <!-- Password input -->
              <div class="form-outline mb-3">
                <input type="password" formControlName="password" id="password" class="form-control form-control-lg" required="required"
                  placeholder="Enter password" />
              </div>
    
              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                  <label class="form-check-label" for="form2Example3">
                    Remember me
                  </label>
                </div>
                <a href="#!" class="text-body">Forgot password?</a>
              </div>
              <!-- Remind my password -->
              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="button" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                    class="link-danger">Register</a></p>
              </div>
    
            </form>
          </div>
        </div>
      </div>
    </section>
    <app-footer></app-footer>

  </body>
</html>
